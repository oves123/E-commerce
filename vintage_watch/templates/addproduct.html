{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Watches</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="http://"><span style="color:rgb(143, 143, 143);">Vintage</span><span style="color:blue;">s</span><span style="color:yellow;">h</span><span style="color:green;">o</span><span style="color:rgb(255, 123, 0);">p</span></a></div>
        <div class="search-container">
            <input type="text" class="search-bar1" placeholder="Search for anything">
            <button class="search-button1">Searchüîç</button>
            <a href="{% url 'men_watch' %}" class="links">Mens Vintage Watch</a>
            <a href="{% url 'women_watch' %}">Womens Vintage Watch</a>       
        </div>
        <a href="{% url 'index' %}">Back to home page</a>
    </div>
<div class="container1">
    {% if 'message' %}
        <p style="color: green; font-weight: bold; text-align: center;">{{message}}</p>
    {% endif %}
    <h2>Add Product</h2>
    <form id="productForm" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" multiple>

        <label for="name">Watch Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Watch Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea>

        <label for="price">Watch Price:</label>
        <input type="number" id="price" name="price" required placeholder="$">

        <label for="delivery_time">Delivery Time:</label>
        <input type="text" id="delivery_time" name="delivery_time" required placeholder="enter number of days">

        <label for="return_policy">Return eccept:</label>
        <select id="payment_method" name="return_policy" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="paypal">Gpay</option>
        </select>

        <div class="radio-group1">
            <label for="">Watch Type</label>
            <select id="payment_method" name="watch_type" required>
                <option value="Men">Men</option>
                <option value="Women">Women</option>
            </select>
        </div>
        <label for="shipping_charge">Shipping Charge:</label>
        <input type="number" id="shipping_charge" name="shipping_charge" required placeholder="$">

        <button type="submit" class="button1">Add Product</button>
    </form>
</div>
</body>
</html>
